<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
  .material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24
  }
  </style>

<table class="table table-striped">
    <tr>
      <td>Servicio {{ scact.serviceCallID }}</td>
    </tr>
    <tr>
      <td>{{ scact.itemCode }}</td>
    </tr>
    <tr>
      <td>{{ scact.internalSerialNum }} - {{ scact.manufacturerSerialNum }}</td>
    </tr>
</table>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Actividad</th>
      <th>Fecha</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of scact.actividades">
      <td>{{ item.activityCode }}</td>
      <td>{{ item.activityDate }}</td>
      <td><button *ngIf="item.imprimeReporte" (click)="downloadPDF(item.activityCode)">
        <span class="material-symbols-outlined">
        picture_as_pdf
        </span></button></td>
    </tr>
  </tbody>
</table>
